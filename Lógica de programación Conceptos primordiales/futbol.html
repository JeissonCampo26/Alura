<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
      
           var victorias = parseInt(prompt("Informe la cantidad de victorias"));
           var empates = parseInt(prompt("Informe la cantidad de empates"));

           puntosTotal = victorias * 3 + empates;
           document.write("El total de puntos del equipo es: " + puntosTotal + "<br>");

           if (puntosTotal>28){
           document.write("El equipo esta mejor que el año pasado");
                              }
            if (puntosTotal<28){                  
           document.write("El equipo esta peor que el año pasado");
                               }
            if (puntosTotal==28){                   
           document.write("El equipo esta igual que el año pasado");
                                }
    </script>
</body>
</html>
